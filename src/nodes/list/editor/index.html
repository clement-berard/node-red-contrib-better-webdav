<dxp-form-row label="Server" type="text" row-id="webdavServer" icon="tv"></dxp-form-row>
<dxp-form-row label="Name" type="text" row-id="name" icon="tag"></dxp-form-row>
<dxp-form-row label="Property" type="text" row-id="entry" icon="ellipsis-h">
    <div class="hint">
        If empty, configuration below will be used.
    </div>
</dxp-form-row>
<input type="hidden" id="node-input-entryType">
<dxp-form-row label="Action" type="select" row-id="action" icon="bolt"></dxp-form-row>
<div class="extra-params getDirectoryContents">
    <dxp-form-row label="Directory" type="text" row-id="getDirectoryContents-directory" icon="folder-o"></dxp-form-row>
    <dxp-form-row label="Details" type="checkbox" row-id="getDirectoryContents-details"></dxp-form-row>
</div>

<div class="extra-params deleteFile">
    <dxp-form-row label="Directory" type="text" row-id="deleteFile-directory" icon="folder-o">
        <div class="hint">
            Folder/File. If folder, it must end with a slash.
        </div>
    </dxp-form-row>
</div>

<div class="extra-params getFileContents">
    <dxp-form-row label="File" type="text" row-id="getFileContents-file" icon="folder"></dxp-form-row>
    <div class="dxp-form-row">
        <div class="main">
            <div>
                <label for="node-input-getFileContents-format">Format</label>
            </div>
            <select id="node-input-getFileContents-format">
                <option value="text" selected>text</option>
                <option value="binary">binary</option>
            </select>
        </div>
    </div>
</div>

<div class="extra-params createDirectory">
    <dxp-form-row label="Directory" type="text" row-id="createDirectory-directory" icon="folder-o"></dxp-form-row>
    <dxp-form-row label="Recursive" type="checkbox" row-id="createDirectory-recursive"></dxp-form-row>
</div>

<div class="extra-params exists">
    <dxp-form-row label="Directory" type="text" row-id="exists-directory" icon="folder-o">
        <div class="hint">
            Folder/File. If folder, it must end with a slash.
        </div>
    </dxp-form-row>
</div>
