</div>
<div class="form-row">
    <label for="node-config-input-host" ><i class="fa fa-server"></i> Host</label>
    <input type="text" id="node-config-input-host" placeholder="enter valid host"/>
</div>

    <label for="node-config-input-basePath"><i class="fa fa-folder-open-o"></i> Base path</label>

</div>
